{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{%block content %}
<h1 class='text-center text-primary' >Добавить питомца</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class='btn btn-primary' type="submit">Добавить</button>
    </form>
{% endblock %}
